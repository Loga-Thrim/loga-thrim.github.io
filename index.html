<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation scroll</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-section-1">
        <img src="./assets/images/2.jpg" alt="" />
      </div>
      <div class="bg-section-2">
        <div class="circle"></div>

        <img src="./assets/images/4.png" id="img-section-2" />

        <div class="section-moveup" id="section-moveup">
          <div class="img-section-2-content"></div>
          <div class="text-area">
            <p class="title">KAGEDO</p>
            <span class="label">Your mom is so fat...</span>
          </div>
        </div>
      </div>

      <div class="bg-section-3">
        <img src="./assets/images/4.png" id="img-section-3" />

        <div class="section-moveup-2" id="section-moveup-2">
          <div class="text-area">
            <p class="title">KAGEDO</p>
            <span class="label">...she jumped in the</span> <br>
            <span class="label">air and got stuck.</span>
          </div>
          <div class="container-img-section-3">
            <img src="./assets/images/3.png" class="img-section-3-content"></img>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
